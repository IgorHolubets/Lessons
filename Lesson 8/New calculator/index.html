<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator bootstrap</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
   </head>
   <body>
		<div class="container">
			<header class="header">
				<div class="row top">
					<div class="col-xs-9 col-md-9"><h2>Calculator</h2></div>
					<div class="col-xs-1 col-md-1 center"><a href="#"><img src="images/img.---.png"></a></div>
					<div class="col-xs-1 col-md-1 center"><a href="#"><img src="images/img.ckuery.png"></a></div>
					<div class="col-xs-1 col-md-1 center"><a href="#"><img src="images/img.xx.png"></a></div>
				</div>
        <div class="row top">
          <div class="col-xs-1 col-md-2 center"><img src="images/img.3-.png"></div>
          <div class="col-xs-10 col-md-8"><h1>Standard</h1></div>
          <div class="col-xs-1 col-md-2 center"><img src="images/img. time.png"></div>
        </div>
        <div class="row top">
          <div class="col-xs-9 col-md-10 col-lg-9"></div>
          <div class="col-xs-3 col-md-2 col-lg-3 center big-figure">0</div>
        </div>
        <div class="row top">
          <div class="col-xs-2 center"><a href="#"><img src="images/img.mc.png"></a></div>
          <div class="col-xs-2 center"><a href="#"><img src="images/img.mr.png"></a></div>
          <div class="col-xs-2 center"><a href="#"><img src="images/img.m+.png"></a></div>
          <div class="col-xs-2 center"><a href="#"><img src="images/img.m-.png"></a></div>
          <div class="col-xs-2 center"><a href="#"><img src="images/img.ms.png"></a></div>
          <div class="col-xs-2 center"><a href="#"><img src="images/img.m-.png"></a></div>
        </div>
			</header>
      <div class="main">
        <div class="row">
          <div class="col-xs-3 blue line"><a href="#"><img src="images/img.%%.png"></a></div>
          <div class="col-xs-3 blue line"><img src="images/img.est.png">
          </div>
          <div class="col-xs-3 blue line"><a href="#"><img src="images/img.x2.png"></a></div>
          <div class="col-xs-3 blue line"><img src="images/img.1x.png"></div>
        </div>
        <div class="row">
          <div class="col-xs-3 blue line"><a href="#"><img src="images/img.ce.png"></a></div>
          <div class="col-xs-3 blue line"><a href="#"><img src="images/img.c..png"></a></div>
          <div class="col-xs-3 blue line"><a href="#"><img src="images/img.box.x"></a></div>
          <div class="col-xs-3 blue line"><a href="#"><img src="images/img.plus-.png"></a></div>
        </div>
        <div class="row">
          <div class="col-xs-3 figure line">7</div>
          <div class="col-xs-3 figure line">8</div>
          <div class="col-xs-3 figure line">9</div>
          <div class="col-xs-3 blue line"><a href="#"><img src="images/img.xx.png"></a></div>
        </div>
        <div class="row">
          <div class="col-xs-3 figure line">4</div>
          <div class="col-xs-3 figure line">5</div>
          <div class="col-xs-3 figure line">6</div>
          <div class="col-xs-3 blue line"><a href="#"><img src="images/img.---.png"></a></div>
        </div>
        <div class="row">
          <div class="col-xs-3 figure line">1</div>
          <div class="col-xs-3 figure line">2</div>
          <div class="col-xs-3 figure line">3</div>
          <div class="col-xs-3 blue line"><a href="#"><img src="images/img.plus.png"></a></div>
        </div>
        <div class="row">
          <div class="col-xs-3 blue line"><a href="#"><img src="images/img.plus-.png"></a></div>
          <div class="col-xs-3 figure line">0</div>
          <div class="col-xs-3 blue line"><a href="#"><img src="images/img.point.png"></a></div>
          <div class="col-xs-3 blue line"><a href="#"><img src="images/img.equals.png"></a></div>
        </div>
      </div>
		</div>
   		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
