<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table div</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="left">
			<div class="row row-flex">
				<div class="col-flex-blue blue"><span>1</span></div>
				<div class="col-flex-blue blue"><span>2</span></div>
			</div>
			<div class="row row-flex">
				<div class="col-flex-blue blue"><span>3</span></div>
				<div class="col-flex-blue blue"><span>4</span></div>
			</div>
		</div>
		<div class="right">
			<div class="row row-flex">
				<div class="col-flex-red red"><span>5</span></div>
				<div class="col-flex-red red"><span>6</span></div>
				<div class="col-flex-red red"><span>7</span></div>
			</div>
			<div class="row row-flex">
				<div class="col-flex-red red"><span>8</span></div>
				<div class="col-flex-red red"></div>
				<div class="col-flex-red red"></div>
			</div>
			<div class="row row-flex">
				<div class="col-flex-red red"></div>
				<div class="col-flex-red red"></div>
				<div class="col-flex-red red"></div>
			</div>
		</div>
	</div>
</body>
</html>
