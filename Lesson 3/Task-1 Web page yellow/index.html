<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>FORM</title>
</head>
<body>
	<div class="form-box">
		<header>The World of Fruit</header>
		<h1>Fruit Survey</h1>
		<form method="POST" action="#">
			<div class="form-control">
				<label class="form-control-name">
					Name
				</label>
				<input type="text" name="name" value="Name">
			</div>
			<div class="form-control">
				<label class="form-control-name">
					Address
				</label>
				<input type="text" name="address" value="addres">
			</div>
			<div class="form-control">
				<label class="form-control-name">
					Email
				</label>
				<input type="text" name="address" value="addres">
			</div>
			<div class="form-control">
				<div class="form-control-name">
					How many pieces of fruit<br> do tou eat per day?
				</div>
				<div class="radio-groups">	
					<label>
						<input type="radio" name="fruits" value="0">
						0
					</label>
					<label>
						<input type="radio" name="fruits" value="1">
						1
					</label>
					<label>
						<input type="radio" name="fruits" value="2">
						2
					</label>
					<label>
						<input type="radio" name="fruits" value="More tham">
						More tham 2
					</label>
				</div>
			</div>
			<div class="form-control">
				<label class="form-control-name">
					My favourite fruit
				</label>
			<select>
				<option value="1">Apple</option>
				<option value="2">Banana</option>
				<option value="3">Plum</option>
				<option value="4">Pomegrante</option>
			</select>
			</div>
			<div class="form-control">
				<label class="form-control-name">
					Would you like a<br> brochure?
				</label>
				<input type="checkbox" value="Would you like a brochure?">
			</div>
			<div class="form-control">
				<div class="submit">
					<input type="submit" value="Submit">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
